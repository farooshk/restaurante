spring.application.name=Retail Software
app.software.name=RETAILSOFT
app.software.title=Sistema de Ventas y Comandas Retail
app.meta.description=Software de Ventas y Comandas Retail
app.meta.author=Ing. Fredy Sanabria - Ing. Gustavo Arismendi - Ing. Stiven Delgado
app.company.name=FASGA Engineering

spring.datasource.url=jdbc:postgresql://localhost:5432/retail
spring.datasource.username=root
spring.datasource.password=1234

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

logging.level.org.springframework=debug

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.enabled=true
spring.thymeleaf.cache=false

spring.mvc.locale=es
spring.mvc.locale-resolver=fixed

spring.security.user.name=admin
spring.security.user.password=admin

server.port=200
