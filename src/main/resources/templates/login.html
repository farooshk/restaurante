<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head('Login - RetailSoft')">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <img th:src="@{/static/img/logo.png}" alt="RetailSoft" height="200">
                        <h2 class="mt-3">Iniciar Sesión</h2>
                    </div>
                    <div th:if="${error}" class="alert alert-danger">
                        <span th:text="${error}"></span>
                    </div>
                    <div th:if="${mensajeError}" class="alert alert-success alert-dismissible fade show" role="alert">
                        <span th:text="${mensajeError}"></span>
                    </div>
                    <div th:if="${mensajeLogout}" class="alert alert-success alert-dismissible fade show" role="alert">
                        <span th:text="${mensajeLogout}"></span>
                    </div>
                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Usuario</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Ingresar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    setTimeout(() => {
        const alert = document.querySelector('.alert');
        if (alert) alert.classList.remove('show');
    }, 4000);
</script>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
