<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
  <title>Gestión de Usuarios</title>
</head>
<body>
<div layout:fragment="content">
  <div class="container mt-4">
    <h2>Gestión de Usuarios</h2>

    <!-- Formulario para agregar/editar usuario -->
    <div class="card mb-4">
      <div class="card-header">
        <h5 class="mb-0">Agregar/Editar Usuario</h5>
      </div>
      <div class="card-body">
        <form th:action="@{/admin/usuarios/guardar}" method="post" th:object="${usuario}">
          <input type="hidden" th:field="*{id}" />
          <div class="mb-3">
            <label for="username" class="form-label">Nombre de Usuario</label>
            <input type="text" class="form-control" id="username" th:field="*{username}" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" th:required="${usuario.id == null}">
            <small class="text-muted" th:if="${usuario.id != null}">Dejar en blanco para mantener la contraseña actual</small>
          </div>
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre Completo</label>
            <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
          </div>
          <div class="mb-3">
            <label for="rol" class="form-label">Rol</label>
            <select class="form-control" id="rol" th:field="*{rol}" required>
              <option value="ROLE_ADMIN">Administrador</option>
              <option value="ROLE_MESERO">Mesero</option>
            </select>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="activo" th:field="*{activo}">
            <label class="form-check-label" for="activo">Usuario Activo</label>
          </div>
          <button type="submit" class="btn btn-primary">Guardar</button>
          <a th:href="@{/admin/usuarios}" class="btn btn-secondary">Cancelar</a>
        </form>
      </div>
    </div>

    <!-- Lista de usuarios -->
    <div class="card">
      <div class="card-header">
        <h5 class="mb-0">Usuarios Existentes</h5>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
            <tr>
              <th>ID</th>
              <th>Usuario</th>
              <th>Nombre</th>
              <th>Rol</th>
              <th>Estado</th>
              <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${usuarios}">
              <td th:text="${user.id}"></td>
              <td th:text="${user.username}"></td>
              <td th:text="${user.nombre}"></td>
              <td th:text="${user.rol == 'ROLE_ADMIN' ? 'Administrador' : 'Mesero'}"></td>
              <td>
                                        <span th:class="${user.activo ? 'badge bg-success' : 'badge bg-danger'}"
                                              th:text="${user.activo ? 'Activo' : 'Inactivo'}"></span>
              </td>
              <td>
                <a th:href="@{/admin/usuarios/editar/{id}(id=${user.id})}" class="btn btn-sm btn-warning">Editar</a>
                <a th:if="${!user.username.equals('admin')}" th:href="@{/admin/usuarios/eliminar/{id}(id=${user.id})}"
                   class="btn btn-sm btn-danger"
                   onclick="return confirm('¿Estás seguro de eliminar este usuario?')">Eliminar</a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
