<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${usuario.id == null ? 'Nuevo Usuario' : 'Editar Usuario'}">Usuario</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<!-- Fragmentos comunes -->
<div th:replace="fragments/header :: head('Usuario')"></div>
<div th:replace="fragments/header :: navbar"></div>
<div class="container mt-4">
    <h2 th:text="${usuario.id == null ? 'Nuevo Usuario' : 'Editar Usuario'}">Usuario</h2>
    <form th:action="@{/admin/usuarios/guardar}" method="post">
        <input type="hidden" name="id" th:value="${usuario.id}">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" th:value="${usuario.nombre}" required>
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="username" name="username" th:value="${usuario.username}"
                   required>
        </div>
        <div class="mb-3">
            <label for="tipo" class="form-label">Rol</label>
            <select class="form-select" id="tipo" name="tipo" required>
                <option value="" disabled>Seleccione un rol</option>
                <option th:each="tipo : ${tiposUsuario}"
                        th:value="${tipo}"
                        th:text="${tipo}"
                        th:selected="${usuario.tipo == tipo}">
                </option>
            </select>
        </div>
        <div class="mb-3" th:if="${usuario.id == null}">
            <label for="password" class="form-label">Contrase√±a</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="d-flex justify-content-between">
            <a th:href="@{/admin/usuarios}" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
    </form>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
