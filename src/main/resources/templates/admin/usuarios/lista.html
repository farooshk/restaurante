<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Usuarios</title>
    <div th:replace="fragments/header :: head('Usuarios')"></div>
</head>
<body>
<div th:replace="fragments/header :: navbar"></div>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">Usuarios</h2>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#usuarioModal"
                onclick="abrirModalNuevoUsuario()">
            <i class="fas fa-user-plus"></i> Nuevo Usuario
        </button>
    </div>
    <div class="container">
        <div class="alert alert-warning alert-dismissible fade show" role="alert" th:if="${error != null}">
            <label th:text="${error}"></label>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Usuario</th>
                <th>Tipo</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="usuario : ${usuarios}">
                <td th:text="${usuario.id}">1</td>
                <td th:text="${usuario.nombre}">Juan Pérez</td>
                <td th:text="${usuario.username}">juan</td>
                <td th:text="${usuario.activo == true ? 'Activo' : 'Inactivo'}">Activo</td>
                <td th:text="${#strings.capitalize(usuario.tipoUsuario.name().toLowerCase())}">Administrador</td>
                <td>
                    <button class="btn btn-sm btn-outline-secondary me-2 btn-editar"
                            th:data-id="${usuario.id}"
                            th:data-username="${usuario.username}"
                            th:data-nombre="${usuario.nombre}"
                            th:data-tipo="${usuario.tipoUsuario}"
                            th:data-activo="${usuario.activo}">
                        <i class="fas fa-edit"></i> Editar
                    </button>
                    <button class="btn btn-sm btn-outline-warning btn-inactivar" th:data-id="${usuario.id}">
                        <i class="fa-solid fa-power-off"></i> Inactivar
                    </button>
<!--
                    <button class="btn btn-sm btn-danger btn-eliminar" th:data-id="${usuario.id}">
                        <i class="fas fa-trash"></i> Eliminar
                    </button>
-->
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(usuarios)}">
                <td colspan="5" class="text-center">No hay usuarios registrados.</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<!-- Modal de Usuario -->
<div class="modal fade" id="usuarioModal" tabindex="-1" aria-labelledby="usuarioModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form th:action="@{/admin/usuarios/guardar}" method="post" class="modal-content">
            <input type="hidden" id="usuarioId" name="id">
            <div class="modal-header">
                <h5 class="modal-title" id="usuarioModalLabel">Nuevo Usuario</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="usuarioNombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="usuarioNombre" name="nombre" required>
                </div>
                <div class="mb-3">
                    <label for="usuarioUsername" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="usuarioUsername" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="mb-3">
                    <label for="usuarioTipo" class="form-label">Tipo</label>
                    <select class="form-select" id="usuarioTipo" name="tipoUsuario" required>
                        <option value="ADMINISTRADOR">Administrador</option>
                        <option value="MESERO">Mesero</option>
                    </select>
                </div>
                <div class="mb-3">
                    <input class="form-check-input" type="checkbox" id="usuarioActivo" name="activo">
                    <label class="form-check-label" for="usuarioActivo">
                        Activo
                    </label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
        </form>
    </div>
</div>
<script>
    function abrirModalNuevoUsuario() {
      document.getElementById('usuarioModalLabel').innerText = 'Nuevo Usuario';
      document.getElementById('usuarioId').value = '';
      document.getElementById('usuarioUsername').value = '';
      document.getElementById('usuarioNombre').value = '';
      document.getElementById('usuarioTipo').value = '';
      document.getElementById('usuarioActivo').checked = true;
    }

    function abrirModalEditarUsuario(id, username, nombre, tipo, activo) {
      const modal = new bootstrap.Modal(document.getElementById('usuarioModal'));
      document.getElementById('usuarioModalLabel').innerText = 'Editar Usuario';
      document.getElementById('usuarioId').value = id;
      document.getElementById('usuarioUsername').value = username;
      document.getElementById('usuarioNombre').value = nombre;
      document.getElementById('usuarioTipo').value = tipo;
      document.getElementById('usuarioActivo').checked = activo;
      modal.show();
    }

    document.querySelectorAll('.btn-editar').forEach(btn => {
      btn.addEventListener('click', () => {
        const modal = new bootstrap.Modal(document.getElementById('usuarioModal'));
        document.getElementById('usuarioModalLabel').innerText = 'Editar Usuario';

        document.getElementById('usuarioId').value = btn.dataset.id;
        document.getElementById('usuarioUsername').value = btn.dataset.username;
        document.getElementById('usuarioNombre').value = btn.dataset.nombre;
        document.getElementById('usuarioTipo').value = btn.dataset.tipo;
        document.getElementById('usuarioActivo').checked = btn.dataset.activo === "true";

        modal.show();
      });
    });

    document.querySelectorAll('.btn-inactivar').forEach(btn => {
        btn.addEventListener('click', () => {
            const id = btn.getAttribute('data-id');
                if (confirm('¿Deseas inactivar este usuario?')) {
                    fetch(`/admin/usuarios/inactivar/${id}`, {
                    method: 'DELETE'
                    })
                    .then(response => {
                    if (response.ok) {
                        location.reload();
                    } else {
                        alert('Error al inactivar el usuario.');
                        }
                    })
                    .catch(() => alert('Error en la conexión.'));
                }
        });
    });

    document.querySelectorAll('.btn-eliminar').forEach(btn => {
      btn.addEventListener('click', () => {
        const id = btn.getAttribute('data-id');
        if (confirm('¿Deseas eliminar definitivamente este usuario?')) {
          fetch(`/admin/usuarios/eliminar/${id}`, {
            method: 'DELETE'
          })
          .then(response => response.ok ? location.reload() : alert('No se pudo eliminar.'))
          .catch(() => alert('Error de conexión'));
        }
      });
    });
</script>
<script>
    setTimeout(() => {
        const alert = document.querySelector('.alert');
        if (alert) alert.classList.remove('show');
    }, 4000);
</script>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
