<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/dashboard}">
<head>
    <div th:replace="fragments/header :: head('Usuario')"></div>
    <title>Administración de Usuarios</title>
</head>
<body>
<!-- Fragmentos comunes -->
<div th:replace="fragments/header :: navbar"></div>
<br><br><br>
<div layout:fragment="content">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Administración de Usuarios</h2>
            <a th:href="@{/admin/usuarios/nuevo}" class="btn btn-primary">
                <i class="fas fa-plus"></i> Nuevo Usuario
            </a>
        </div>
        <div class="alert alert-success alert-dismissible fade show" th:if="${mensaje}" th:text="${mensaje}"></div>
        <div class="alert alert-danger alert-dismissible fade show" th:if="${error}" th:text="${error}"></div>
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Usuario</th>
                    <th>Roles</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="usuario : ${usuarios}">
                    <td th:text="${usuario.id}"></td>
                    <td th:text="${usuario.nombre + ' ' + usuario.apellido}"></td>
                    <td th:text="${usuario.email}"></td>
                    <td th:text="${usuario.username}"></td>
                    <td>
                                <span th:each="rol, iterStat : ${usuario.roles}"
                                      th:text="${rol.nombre + (iterStat.last ? '' : ', ')}"></span>
                    </td>
                    <td>
                        <span th:if="${usuario.activo}" class="badge bg-success">Activo</span>
                        <span th:unless="${usuario.activo}" class="badge bg-danger">Inactivo</span>
                    </td>
                    <td>
                        <a th:href="@{/admin/usuarios/editar/{id}(id=${usuario.id})}" class="btn btn-sm btn-warning">
                            <i class="fas fa-edit"></i> Editar
                        </a>
<!--
                        <button class="btn btn-sm btn-danger eliminar-usuario" th:data-id="${usuario.id}"
                                th:data-nombre="${usuario.nombre + ' ' + usuario.apellido}">
                            <i class="fas fa-trash"></i> Eliminar
                        </button>
-->
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(usuarios)}">
                    <td colspan="7" class="text-center">No hay usuarios registrados</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script>
    setTimeout(() => {
        const alert = document.querySelector('.alert');
        if (alert) alert.classList.remove('show');
    }, 4000);
</script>
<!-- Fragmento footer -->
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
