<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
  <title>Gestión de Ingredientes</title>
</head>
<body>
<div layout:fragment="content">
  <div class="container mt-4">
    <h2>Gestión de Ingredientes</h2>

    <!-- Formulario para agregar/editar ingrediente -->
    <div class="card mb-4">
      <div class="card-header">
        <h5 class="mb-0">Agregar/Editar Ingrediente</h5>
      </div>
      <div class="card-body">
        <form th:action="@{/admin/ingredientes/guardar}" method="post" th:object="${ingrediente}">
          <input type="hidden" th:field="*{id}" />
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
          </div>
          <div class="mb-3">
            <label for="precioAdicional" class="form-label">Precio Adicional</label>
            <input type="number" class="form-control" id="precioAdicional" th:field="*{precioAdicional}" required>
          </div>
          <div class="mb-3">
            <label for="esAdicional" class="form-label">¿Es Adicional?</label>
            <select class="form-control" id="esAdicional" th:field="*{esAdicional}">
              <option value="true">Sí</option>
              <option value="false">No</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Guardar</button>
          <a th:href="@{/admin/ingredientes}" class="btn btn-secondary">Cancelar</a>
        </form>
      </div>
    </div>

    <!-- Lista de ingredientes -->
    <div class="card">
      <div class="card-header">
        <h5 class="mb-0">Ingredientes Existentes</h5>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Precio Adicional</th>
              <th>Es Adicional</th>
              <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="ing : ${ingredientes}">
              <td th:text="${ing.id}"></td>
              <td th:text="${ing.nombre}"></td>
              <td th:text="${'$' + #numbers.formatDecimal(ing.precioAdicional, 0, 'COMMA', 0, 'POINT')}"></td>
              <td th:text="${ing.esAdicional ? 'Sí' : 'No'}"></td>
              <td>
                <a th:href="@{/admin/ingredientes/editar/{id}(id=${ing.id})}" class="btn btn-sm btn-warning">Editar</a>
                <a th:href="@{/admin/ingredientes/eliminar/{id}(id=${ing.id})}" class="btn btn-sm btn-danger"
                   onclick="return confirm('¿Estás seguro de eliminar este ingrediente?')">Eliminar</a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
