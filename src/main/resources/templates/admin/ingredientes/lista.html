<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/dashboard}">
<head>
  <div th:replace="fragments/header :: head('Ingredientes')"></div>
  <title>Administración de Ingredientes</title>
</head>
<body>
<!-- Fragmentos comunes -->
<div th:replace="fragments/header :: navbar"></div>
<br><br><br>
<div layout:fragment="content">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Administración de Ingredientes</h2>
      <a th:href="@{/admin/ingredientes/nuevo}" class="btn btn-primary">
        <i class="fas fa-plus"></i> Nuevo Ingrediente
      </a>
    </div>
    <div class="alert alert-success alert-dismissible fade show" th:if="${mensaje}" th:text="${mensaje}"></div>
    <div class="alert alert-danger alert-dismissible fade show" th:if="${error}" th:text="${error}"></div>
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Descripción</th>
          <th>Precio Poción</th>
          <th>Disponible</th>
          <th>Es Adición</th>
          <th>Productos</th>
          <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ingrediente : ${ingredientes}">
          <td th:text="${ingrediente.id}"></td>
          <td th:text="${ingrediente.nombre}"></td>
          <td th:text="${ingrediente.descripcion}"></td>
          <td th:text="${ingrediente.precioPorcion < 1000} ? ${'$ ' + ingrediente.precioPorcion} : ${'$ ' + #numbers.formatInteger(ingrediente.precioPorcion,3,'POINT')}">$15.000</td>
          <td>
            <span th:if="${ingrediente.disponible}" class="badge bg-success">Sí</span>
            <span th:unless="${ingrediente.disponible}" class="badge bg-danger">No</span>
          </td>
          <td>
            <span th:if="${ingrediente.esAdicional}" class="badge bg-success">Sí</span>
            <span th:unless="${ingrediente.esAdicional}" class="badge bg-danger">No</span>
          </td>
          <td th:text="${ingrediente.cantidadProductos}"></td>
          <td>
            <a th:href="@{/admin/ingredientes/editar/{id}(id=${ingrediente.id})}" class="btn btn-sm btn-warning">
              <i class="fas fa-edit"></i> Editar
            </a>
            <a th:href="@{'/admin/ingredientes/eliminar/' + ${ingrediente.id}}" class="btn btn-danger btn-sm"
               onclick="return confirm('¿Estás seguro de eliminar este ingrediente?');">
              <i class="fas fa-trash"></i> Eliminar
            </a>
          </td>
        </tr>
        <tr th:if="${#lists.isEmpty(ingredientes)}">
          <td colspan="6" class="text-center">No hay ingredientes registrados</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<script>
  setTimeout(() => {
      const alert = document.querySelector('.alert');
      if (alert) alert.classList.remove('show');
  }, 4000);
</script>
<!-- Fragmento footer -->
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
