<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/dashboard}">
<head>
    <div th:replace="fragments/header :: head('Productos')"></div>
    <title>Administración de Productos</title>
</head>
<body>
<!-- Fragmentos comunes -->
<div th:replace="fragments/header :: navbar"></div>
<br><br><br>
<div layout:fragment="content">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Administración de Productos</h2>
            <a th:href="@{/admin/productos/nuevo}" class="btn btn-primary">
                <i class="fas fa-plus"></i> Nuevo Producto
            </a>
        </div>
        <div class="alert alert-success alert-dismissible fade show" th:if="${mensaje}" th:text="${mensaje}"></div>
        <div class="alert alert-danger alert-dismissible fade show" th:if="${error}" th:text="${error}"></div>
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Imagen</th>
                    <th>Nombre</th>
                    <th>Categoría</th>
                    <th>Precio</th>
                    <th>Disponible</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="producto : ${productos}">
                    <td th:text="${producto.id}"></td>
                    <td>
                        <img th:if="${producto.urlImagen}" th:src="${producto.urlImagen}" class="img-thumbnail" style="max-height: 50px">
                        <span th:unless="${producto.urlImagen}">Sin imagen</span>
                    </td>
                    <td th:text="${producto.nombre}"></td>
                    <td th:text="${producto.categoria != null ? producto.categoria.nombre : 'Sin categoría'}"></td>
                    <td th:text="${producto.precio < 1000} ? ${'$ ' + producto.precio} : ${'$ ' + #numbers.formatInteger(producto.precio,3,'POINT')}"></td>
                    <td>
                        <span th:if="${producto.disponible}" class="badge bg-success">Sí</span>
                        <span th:unless="${producto.disponible}" class="badge bg-danger">No</span>
                    </td>
                    <td>
                        <a th:href="@{/admin/productos/editar/{id}(id=${producto.id})}" class="btn btn-sm btn-warning">
                            <i class="fas fa-edit"></i> Editar
                        </a>
                        <a th:href="@{'/admin/productos/eliminar/' + ${producto.id}}" class="btn btn-danger btn-sm"
                           onclick="return confirm('¿Estás seguro de eliminar este producto?');">
                            <i class="fas fa-trash"></i> Eliminar
                        </a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(productos)}">
                    <td colspan="7" class="text-center">No hay productos registrados</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script layout:fragment="script">
    $(document).ready(function() {
        $('.eliminar-producto').on('click', function() {
            const id = $(this).data('id');
            const nombre = $(this).data('nombre');

            Swal.fire({
                title: '¿Estás seguro?',
                text: `¿Deseas eliminar el producto "${nombre}"?`,
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: 'Sí, eliminar',
                cancelButtonText: 'Cancelar'
            }).then((result) => {
                if (result.isConfirmed) {
                    $.ajax({
                        url: `/admin/productos/${id}`,
                        type: 'DELETE',
                        success: function() {
                            Swal.fire({
                                title: 'Eliminado',
                                text: 'El producto ha sido eliminado correctamente',
                                icon: 'success'
                            }).then(() => {
                                location.reload();
                            });
                        },
                        error: function(xhr) {
                            let mensaje = 'Ha ocurrido un error al eliminar el producto';
                            if (xhr.responseJSON && xhr.responseJSON.error) {
                                mensaje = xhr.responseJSON.error;
                            }
                            Swal.fire({
                                title: 'Error',
                                text: mensaje,
                                icon: 'error'
                            });
                        }
                    });
                }
            });
        });
    });
</script>
<script>
    setTimeout(() => {
        const alert = document.querySelector('.alert');
        if (alert) alert.classList.remove('show');
    }, 4000);
</script>
<!-- Fragmento footer -->
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
