<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/dashboard}">
<head>
    <div th:replace="fragments/header :: head('Productos')"></div>
    <title th:text="${producto.id == null ? 'Nuevo Producto' : 'Editar Producto'}"></title>
</head>
<body>
<!-- Fragmentos comunes -->
<div th:replace="fragments/header :: navbar"></div>
<br><br><br>
<div layout:fragment="content">
    <div class="container">
        <h2 th:text="${producto.id == null ? 'Nuevo Producto' : 'Editar Producto'}"></h2>
        <form th:action="@{/admin/productos/guardar}" method="post" enctype="multipart/form-data" th:object="${producto}">
            <input type="hidden" th:field="*{id}" />
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
                    </div>
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripción</label>
                        <textarea class="form-control" id="descripcion" th:field="*{descripcion}" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="precio" class="form-label">Precio</label>
                        <input type="number" class="form-control" id="precio" th:field="*{precio}" step="0.01" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}"></div>
                    </div>
                    <div class="mb-3">
                        <label for="categoria" class="form-label">Categoría</label>
                        <select class="form-select" id="categoria" th:field="*{categoria.id}" required>
                            <option value="">Seleccionar categoría</option>
                            <option th:each="cat : ${categorias}" th:value="${cat.id}" th:text="${cat.nombre}"></option>
                        </select>
                        <div class="text-danger" th:if="${#fields.hasErrors('categoria')}" th:errors="*{categoria}"></div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="imagenFile" class="form-label">Imagen</label>
                        <input type="file" class="form-control" id="imagenFile" name="imagenFile" accept="image/*">
                        <small class="text-muted">Deja vacío para mantener la imagen actual</small>

                        <div th:if="*{urlImagen != null && !urlImagen.isEmpty()}" class="mt-2">
                            <p>Imagen actual:</p>
                            <img th:src="*{urlImagen}" class="img-thumbnail" style="max-height: 150px" />
                        </div>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="disponible" th:field="*{disponible}">
                        <label class="form-check-label" for="disponible">Disponible</label>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Ingredientes</label>
                        <div class="border p-3 rounded">
                            <div class="form-check" th:each="ing : ${ingredientes}">
                                <input class="form-check-input" type="checkbox" name="ingredientesIds"
                                       th:value="${ing.id}" th:id="${'ing-' + ing.id}"
                                       th:checked="${producto.ingredientes != null and producto.ingredientes.?[id == __${ing.id}__].size() > 0}">
                                <label class="form-check-label" th:for="${'ing-' + ing.id}" th:text="${ing.nombre}"></label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Guardar</button>
                <a th:href="@{/admin/productos}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>
<!-- Fragmento footer -->
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
