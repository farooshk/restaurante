<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/dashboard}">
<head th:replace="fragments/header :: head('Categorías')">
  <title th:text="${categoria.id == null ? 'Nueva Categoría' : 'Editar Categoría'}"></title>
</head>
<body>
<!-- Fragmentos comunes -->
<div th:replace="fragments/header :: navbar"></div>
<br><br><br>
<div layout:fragment="content">
  <div class="container">
    <h2 th:text="${categoria.id == null ? 'Nueva Categoría' : 'Editar Categoría'}"></h2>
    <form th:action="@{/admin/categorias/guardar}" method="post" enctype="multipart/form-data" th:object="${categoria}">
      <input type="hidden" th:field="*{id}" />
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
        <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
      </div>
      <div class="mb-3">
        <label for="imagenFile" class="form-label">Imagen</label>
        <input type="file" class="form-control" id="imagenFile" name="imagenFile" accept="image/*">
        <small class="text-muted">Deja vacío para mantener la imagen actual</small>
        <div th:if="*{urlImagen != null && !urlImagen.isEmpty()}" class="mt-2">
          <p>Imagen actual:</p>
          <img th:src="*{urlImagen}" class="img-thumbnail" style="max-height: 150px" />
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Guardar</button>
      <a th:href="@{/admin/categorias}" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>
</div>
<!-- Fragmento footer -->
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
