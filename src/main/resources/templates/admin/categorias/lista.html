<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head('Categorías')">
    <meta charset="UTF-8">
    <title>Categorías</title>
</head>
<body>
<!-- Fragmentos comunes -->
<div th:replace="fragments/header :: navbar"></div>
<br><br>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">Categorías</h2>
        <a class="btn btn-primary" th:href="@{/admin/categorias/nueva}">
            <i class="fas fa-plus"></i> Nueva Categoría
        </a>
    </div>
    <div class="container">
        <div class="alert alert-success alert-dismissible fade show" th:if="${mensaje}" th:text="${mensaje}"></div>
        <div class="alert alert-danger alert-dismissible fade show" th:if="${error}" th:text="${error}"></div>
    </div>
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="categoria : ${categorias}">
                <td th:text="${categoria.id}">1</td>
                <td th:text="${categoria.nombre}">Bebidas</td>
                <td>
                    <a th:href="@{/admin/categorias/editar/{id}(id=${categoria.id})}" class="btn btn-sm btn-warning">
                        <i class="fas fa-edit"></i> Editar
                    </a>
                    <a th:href="@{'/admin/categorias/eliminar/' + ${categoria.id}}" class="btn btn-danger btn-sm"
                       onclick="return confirm('¿Estás seguro de eliminar esta categoría?');">
                        <i class="fas fa-trash"></i> Eliminar
                    </a>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(categorias)}">
                <td colspan="3" class="text-center">No hay categorías registradas.</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script>
    setTimeout(() => {
        const alert = document.querySelector('.alert');
        if (alert) alert.classList.remove('show');
    }, 4000);
</script>
<!-- Fragmento footer -->
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
