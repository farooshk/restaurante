<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Categorías</title>
    <div th:replace="fragments/header :: head('Categorías')"></div>
</head>
<body>
<!-- Fragmentos comunes -->
<div th:replace="fragments/header :: navbar"></div>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">Categorías</h2>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#categoriaModal" onclick="abrirModalNuevaCategoria()">
            <i class="fas fa-plus"></i> Nueva Categoría
        </button>
    </div>
    <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="categoria : ${categorias}">
                <td th:text="${categoria.id}">1</td>
                <td th:text="${categoria.nombre}">Bebidas</td>
                <td>
                    <button class="btn btn-sm btn-outline-secondary me-2 btn-editar-categoria"
                            th:attr="data-id=${categoria.id}, data-nombre=${categoria.nombre}">
                        <i class="fas fa-edit"></i> Editar
                    </button>
                    <button type="button" class="btn btn-sm btn-outline-danger btn-eliminar"
                            th:data-id="${categoria.id}">
                        <i class="fas fa-trash"></i> Eliminar
                    </button>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(categorias)}">
                <td colspan="3" class="text-center">No hay categorías registradas.</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<!-- Modal para agregar/editar categoría -->
<div class="modal fade" id="categoriaModal" tabindex="-1" aria-labelledby="categoriaModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form th:action="@{/admin/categorias/guardar}" method="post" class="modal-content">
            <input type="hidden" id="categoriaId" name="id">
            <div class="modal-header">
                <h5 class="modal-title" id="categoriaModalLabel">Nueva Categoría</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="nombreCategoria" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombreCategoria" name="nombre" required>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
        </form>
    </div>
</div>
<!-- JS -->
<script>
    function abrirModalNuevaCategoria() {
        const modal = new bootstrap.Modal(document.getElementById('categoriaModal'));
        document.getElementById('categoriaModalLabel').innerText = 'Nueva Categoría';
        document.getElementById('categoriaId').value = '';
        document.getElementById('nombreCategoria').value = '';
        modal.show();
    }

    function abrirModalEditarCategoria(id, nombre) {
        document.getElementById('categoriaModalLabel').innerText = 'Editar Categoría';
        document.getElementById('categoriaId').value = id;
        document.getElementById('nombreCategoria').value = nombre;
        const modal = new bootstrap.Modal(document.getElementById('categoriaModal'));
        modal.show();
    }

    document.querySelectorAll('.btn-editar-categoria').forEach(btn => {
        btn.addEventListener('click', () => {
            const id = btn.getAttribute('data-id');
            const nombre = btn.getAttribute('data-nombre');
            abrirModalEditarCategoria(id, nombre);
        });
    });

    document.querySelectorAll('.btn-eliminar').forEach(btn => {
        btn.addEventListener('click', () => {
            const id = btn.getAttribute('data-id');
            if (confirm('¿Deseas eliminar esta categoría?')) {
                fetch(`/admin/categorias/${id}`, {
                    method: 'DELETE'
                })
                .then(response => {
                    if (response.ok) {
                        location.reload();
                    } else {
                        alert('Error al eliminar la categoría.');
                    }
                })
                .catch(() => alert('Error en la conexión.'));
            }
        });
    });
</script>
<!-- Fragmento footer -->
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
