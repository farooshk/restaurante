<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" shrink-to-fit=no>
    <meta name="description" th:content="${@environment.getProperty('app.meta.description')}">
    <meta name="author" th:content="${@environment.getProperty('app.meta.author')}">
    <title th:text="${@environment.getProperty('app.software.title')}"></title>
    <link th:href="@{/bootstrap-5/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/bootstrap-5/js/bootstrap.bundle.min.js}" rel="stylesheet"></script>
    <link th:href="@{/font-awesome/css/all.css}" rel="stylesheet">
    <!-- Tom Select -->
    <script th:src="@{https://cdn.jsdelivr.net/npm/tom-select/dist/js/tom-select.complete.min.js}"></script>
    <link th:href="@{https://cdn.jsdelivr.net/npm/tom-select/dist/css/tom-select.bootstrap5.min.css}" rel="stylesheet">
</head>
