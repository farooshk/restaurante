<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
  <title>Página no encontrada</title>
</head>
<body>
<div layout:fragment="content">
  <div class="container text-center mt-5">
    <div class="card border-warning mb-4">
      <div class="card-header bg-warning">
        <h2 class="my-2">Página no encontrada</h2>
      </div>
      <div class="card-body">
        <div class="mb-4">
          <i class="fas fa-map-signs text-warning" style="font-size: 5rem;"></i>
        </div>
        <h1 class="display-1 fw-bold">404</h1>
        <p class="lead">La página que estás buscando no existe o ha sido movida.</p>
        <p>Verifica que la URL sea correcta o utiliza el botón de abajo para volver al inicio.</p>
      </div>
      <div class="card-footer">
        <a href="/" class="btn btn-primary">Volver al inicio</a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
