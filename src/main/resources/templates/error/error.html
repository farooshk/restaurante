<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
  <title>Error</title>
</head>
<body>
<div layout:fragment="content">
  <div class="container text-center mt-5">
    <div class="card border-danger mb-4">
      <div class="card-header bg-danger text-white">
        <h2 class="my-2">¡Ha ocurrido un error!</h2>
      </div>
      <div class="card-body">
        <div class="mb-4">
          <i class="fas fa-exclamation-triangle text-danger" style="font-size: 5rem;"></i>
        </div>
        <h3 th:text="${status} ?: 'Error'"></h3>
        <p class="lead" th:text="${error} ?: 'Ha ocurrido un error inesperado'"></p>
        <p th:if="${message}" th:text="${message}"></p>
        <p th:if="${trace}" class="mt-4">
          <button class="btn btn-outline-secondary" type="button" data-bs-toggle="collapse"
                  data-bs-target="#stacktrace" aria-expanded="false" aria-controls="stacktrace">
            Mostrar detalles técnicos
          </button>
        </p>
        <div class="collapse mt-2" id="stacktrace">
          <div class="card card-body">
            <pre class="mt-0" th:text="${trace}"></pre>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <a href="/" class="btn btn-primary">Volver al inicio</a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
