<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/header :: head('Pedidos')">
</head>
<body>
<nav th:replace="fragments/header :: navbar"></nav>

<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Listado de Pedidos</h2>
    <a th:href="@{/pedidos/nuevo}" class="btn btn-primary">
      <i class="fas fa-plus me-1"></i> Nuevo Pedido
    </a>
  </div>

  <div class="card">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead>
          <tr>
            <th>ID</th>
            <th>Mesa</th>
            <th>Fecha y Hora</th>
            <th>Mesero</th>
            <th>Total</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="pedido : ${pedidos}">
            <td th:text="${pedido.id}">1</td>
            <td th:text="${pedido.mesa}">Mesa 1</td>
            <td th:text="${#temporals.format(pedido.fechaHora, 'dd/MM/yyyy HH:mm')}">01/01/2025</td>
            <td th:text="${pedido.usuarioNombre}">Usuario</td>
            <td th:text="${'$' + pedido.total}">$15.000</td>
            <td>
                                    <span class="badge"
                                          th:classappend="${pedido.estado.name() == 'CREADO' ? 'bg-primary' :
                                                          (pedido.estado.name() == 'EN_PREPARACION' ? 'bg-info' :
                                                          (pedido.estado.name() == 'LISTO' ? 'bg-success' :
                                                          (pedido.estado.name() == 'ENTREGADO' ? 'bg-warning' :
                                                          (pedido.estado.name() == 'PAGADO' ? 'bg-secondary' : 'bg-danger'))))}">
                                        <span th:text="${pedido.estado}">Estado</span>
                                    </span>
              <span class="badge bg-danger" th:if="${pedido.anulado}">ANULADO</span>
            </td>
            <td>
              <a th:href="@{/pedidos/{id}(id=${pedido.id})}" class="btn btn-sm btn-info">
                <i class="fas fa-eye"></i>
              </a>
              <button th:if="${!pedido.comandaImpresa && !pedido.anulado}"
                      th:data-pedido-id="${pedido.id}"
                      class="btn btn-sm btn-primary btn-imprimir-comanda">
                <i class="fas fa-print"></i>
              </button>
              <button th:if="${!pedido.anulado}" sec:authorize="hasRole('ADMINISTRADOR')"
                      th:data-pedido-id="${pedido.id}"
                      class="btn btn-sm btn-danger btn-anular-pedido">
                <i class="fas fa-ban"></i>
              </button>
            </td>
          </tr>
          <tr th:if="${pedidos.empty}">
            <td colspan="7" class="text-center">No hay pedidos registrados</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- Modal de Anular Pedido -->
<div class="modal fade" id="anularPedidoModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Anular Pedido</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="pedidoIdAnular">
        <div class="mb-3">
          <label for="motivoAnulacion" class="form-label">Motivo de anulaci√≥n:</label>
          <textarea class="form-control" id="motivoAnulacion" rows="3" required></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-danger" id="btnConfirmarAnular">Anular Pedido</button>
      </div>
    </div>
  </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

<script th:src="@{/static/js/lista-pedidos.js}"></script>
</body>
</html>
