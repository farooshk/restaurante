<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/header :: head('RetailSoft - Inicio')">
</head>
<body>
<nav th:replace="fragments/header :: navbar"></nav>
<div class="container mt-4">
    <div class="p-5 mb-4 bg-light rounded-3">
        <div class="container-fluid py-5">
            <h1 class="display-5 fw-bold">RETAILSOFT</h1>
            <p class="col-md-8 fs-4">Bienvenido al sistema de gestión de pedidos y comandas.<br>Selecciona una opción para
                comenzar.</p>
            <div class="d-grid gap-2 d-sm-flex">
                <a th:href="@{/pedidos/nuevo}" class="btn btn-primary btn-lg">Nuevo Pedido</a>
                <a th:href="@{/pedidos}" class="btn btn-outline-primary btn-lg">Ver Pedidos</a>
            </div>
        </div>
    </div>
    <div class="row">
        <h2 class="mb-4">Categorías de Productos</h2>
        <div class="col-md-4 mb-4" th:each="categoria : ${categorias}">
            <div class="card h-100">
                <img th:if="${categoria.urlImagen}" th:src="${categoria.urlImagen}" class="card-img-top"
                     alt="Imagen categoría">
                <img th:unless="${categoria.urlImagen}" src="/static/img/default-category.jpg" class="card-img-top"
                     alt="Imagen por defecto">
                <div class="card-body">
                    <h5 class="card-title" th:text="${categoria.nombre}">Nombre Categoría</h5>
                    <p class="card-text">
                        <span th:text="${categoria.cantidadProductos}">0</span> productos disponibles.
                    </p>
                    <a th:href="@{/pedidos/nuevo(categoria=${categoria.id})}" class="btn btn-primary">Ver Productos</a>
<!--
                    <a sec:authorize="hasRole('ADMINISTRADOR')"
                       href="#"
                       class="btn btn-outline-secondary"

                       data-bs-toggle="modal"
                       data-bs-target="#modalEditar">
                        Editar
                    </a>
-->
                </div>
            </div>
        </div>
    </div>
</div>
